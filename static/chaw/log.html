<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" type="text/css" href="stylelog.css">
    </head>
    <body>
        <div class="pere">
            <div class="form box">
                <div class="btnGroup">
                    <div id="btns"></div>
                    <button type="button" class="btn" onclick="signIn()">Log In</button>
                    <button type="button" class="btn" onclick="signUp()">Sign Up</button>
                </div>
                
                <form id="signIn" class="inputLogin">
                    <div class="welcom">Welcom Back</div>
                    <input type="text" class="inputAll" placeholder="User" required>
                    <input type="text" class="inputAll" placeholder="Password" required>
                    <button type="submit" class="subButton">Log In</button>

                </form>
                  
                <form id="signUp" class="inputLogin">
                    <div class="welcom">Welcom Between Us</div class="welcom">
                    <input type="text" class="inputAll" placeholder="User" required>
                    <input type="email" class="inputAll" placeholder="Email" required>
                    <input type="password" class="inputAll" placeholder="Password" required>
                    <button type="submit" class="subButton">Sign Up</button>

                </form>
            </div>
        </div>

<script>
        var x = document.getElementById("signIn");
        var y = document.getElementById("signUp");
        var z = document.getElementById("btns");
        function signUp(){
            x.style.left = "-450px"
            y.style.left = "25px"
            z.style.left = "115px"

        }
        var x = document.getElementById("signIn");
        var y = document.getElementById("signUp");
        var z = document.getElementById("btns");
        function signIn(){
            x.style.left = "25px"
            y.style.left = "450px"
            z.style.left = "0px"

        }


</script>

        
    </body>
</html>
