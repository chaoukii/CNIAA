{% load staticfiles %}
{% load bootstrap4 %}
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" href="{% static 'Lstyle.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>

    </head>
    <body>
      <h1>Wellcome {{ user.username }}</h1>
        <div class="pere">
            <div class="box">
                <form method="POST" class="form" enctype="multipart/form-data">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                    <button type="submit" class="btn btn-pink pull-right">Sign In</button>
                </form>
                <br>
                  <a href="{% url 'account_home' %}">Logout</a>
            </div>
        </div>



    </body>
</html>
